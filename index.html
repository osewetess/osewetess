<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coming soon page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image.jpg" href="./favicon.jpg">
</head>

<body>
    <div class="container d-flex-inline">
        <div class="logo">
            <img src="./logo.jpg" alt="logo" srcset="" width="5cm" height="1cm" />
        </div>
    </div>
    <div class="image-container">
        <img src="./brenda.jpg" alt="girl photo" class="brenda-desktop" srcset="" />
        <img src="./brenda-mobile.jpg" alt="girl photo" class="brenda-mobile" srcset="" />

    </div>
    <div class="container clear-fix">
        <div class="content">
            <h1>
                <span class="text-pink">we're</span><span>coming</span><span>soon</span>
            </h1>
            <p>
                hello sis! we're currently building our online shop. Kindly add your email below to stay up to date with us.
            </p>
            <form action="#" method="post">
                <div class="form-group">
                    <input type="email" name="email" id="email" placeholder="email address" />
                    <img src="./icon error.jpg" alt="error image" class="icon-error" srcset="" />
                    <button type="button" id="submit">
                        <img src="./icon arrow.jpg" alt="icon arrow" srcset="" width="30px" height="60px" />
                    </button>

                </div>
                <p class="text-error"></p>
            </form>
        </div>
    </div>
    <script src="./main.js"></script>

</body>

</html>
